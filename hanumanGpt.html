<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#HanumanGPTüö©Ô∏è</title>
    <style>
        body {
            font-family:stencil,Sans-Serif;
            background-color: Orange;
            text-align:center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: Yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0.5, 0, 0.5);
            margin: auto;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: orange;
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            background: red;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Bajrangbali üö©</h2>
        <input type="text" id="userInput" placeholder="Ask for guidance...">
        <button onclick="askGemini()">Submit</button>
        <div id="response" class="response-box"></div>
    </div>

    <script>
        async function askGemini() {
            const apiKey = "AIzaSyAI6xeIyvXWMDibn1Cc6JQKUrbvDdFgpxw";
            const userInput = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            if (!userInput) {
                responseDiv.innerHTML = "<b style='color:red;'>Please enter a question!</b>";
                return;
            }

            responseDiv.innerHTML = "Searching in Ramayana.. ‚è≥";
            const prompt="You are Hanuman and you need to answer peoples problem in context with Ramayan written by Valimki only in Hindi:"+ userInput
            try {
                const res = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + apiKey, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    })
                });

                const data = await res.json();
                if (data.candidates && data.candidates.length > 0) {
                    responseDiv.innerHTML = `<b>Response:</b> ${ data.candidates[0].content.parts[0].text }`;
                } else {
                    responseDiv.innerHTML = "<b style='color:red;'>I don't have required related data</b>";
                }
            } catch (error) {
                responseDiv.innerHTML = "<b style='color:red;'>Error fetching response.</b>";
                console.error("Error:", error);
            }
        }
    </script>

</body>

</html>
